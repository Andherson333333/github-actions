apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: andherson1039/prueba-gha:206cd712ad623c0a0c244a213b49baf755db17b6
        ports:
        - containerPort: 80
