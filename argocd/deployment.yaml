apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: andherson1039/prueba-gha:90d04f1941124c5797317df3053ee6e20d7a508f
        ports:
        - containerPort: 80
