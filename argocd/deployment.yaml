apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: andherson1039/prueba-gha:65655baef38bb06e2f1860a1e9b7c6396c67f70a
        ports:
        - containerPort: 80
